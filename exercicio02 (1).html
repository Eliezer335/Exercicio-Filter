<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dada uma lista de palavras ["maçã", "banana", "abacaxi", "kiwi", "melancia"], 
        use filter para criar uma nova lista contendo apenas as palavras com mais de 5 letras.
    </h2>
    <script>
        const lista = ["maçã", "banana", "abacaxi", "kiwi", "melancia"];
        console.log("Lista ", lista)

        const novaLista = lista.filter(frutas => frutas.length >= 5)
        console.log("Nova lista ",novaLista)
    </script>
</body>
</html>
