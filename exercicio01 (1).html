<body>
    <h2>Dada a lista [10, 21, 4, 45, 66, 93], use filter para obter uma nova 
    lista contendo apenas os n√∫meros pares.</h2>

    <script>
        const lista = [10, 21, 4, 45, 66, 93];

        const novaLista = lista.filter( pares => (pares %2 == 0))

        console.log(novaLista)
    </script>
