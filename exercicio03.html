<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dada a lista [5, -1, -8, 12, 0, -3, 7], use filter para obter uma nova lista que 
        contenha apenas os n√∫meros negativos
    </h2>

    <script>
        const lista = [5, -1, -8, 12, 0, -3, 7]

        const novaLista = lista.filter(negativos => (negativos >= 0))

        console.log("nova Lista", novaLista)
    </script>
</body>
</html>
